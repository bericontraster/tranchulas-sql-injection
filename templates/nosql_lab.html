<!DOCTYPE html>
<html>
<head>
    <title>NoSQL Injection Lab</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <h1>User Login</h1>
    <p>Demonstration of NoSQL injection vulnerability.</p>
</header>

    {result}

</main>
</body>
</html>
